<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíå Will you be my Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd1e8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Caveat', cursive;
            overflow: hidden;
            position: relative;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><text y="20" font-size="20">‚ù§Ô∏è</text></svg>'), auto;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 105, 180, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 20, 147, 0.05) 0%, transparent 50%);
            animation: backgroundPulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1) rotate(180deg);
            }
        }

        /* Floating hearts background */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.3);
            animation: float 6s ease-in-out infinite;
            font-size: 20px;
        }

        /* Additional floating elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            animation: floatAround 15s linear infinite;
        }

        .sparkle-bg {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes floatAround {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(100px, -100px) rotate(120deg);
            }
            66% {
                transform: translate(-100px, 100px) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        /* Title */
        .title {
            font-size: 4rem;
            color: #ff1493;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2), 0 0 20px rgba(255,105,180,0.5);
            animation: bounce 2s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
            font-family: 'Dancing Script', cursive;
            position: relative;
            z-index: 5;
        }

        @keyframes glow {
            from {
                text-shadow: 3px 3px 6px rgba(0,0,0,0.2), 0 0 20px rgba(255,105,180,0.5);
            }
            to {
                text-shadow: 3px 3px 6px rgba(0,0,0,0.2), 0 0 30px rgba(255,105,180,0.8);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Envelope */
        .envelope {
            width: 300px;
            height: 200px;
            position: relative;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .envelope-back {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border-radius: 10px;
            position: absolute;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.3);
        }

        .envelope-flap {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #ff1493;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }

        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope-content {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            background: white;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease 0.3s;
        }

        .envelope.open .envelope-content {
            opacity: 1;
            transform: scale(1);
        }

        /* Buttons */
        .btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Caveat', cursive;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        .btn-no {
            background: linear-gradient(135deg, #ffcccb, #ff6b6b);
            color: white;
        }

        /* Message area */
        .message {
            position: fixed;
            font-size: 1.8rem;
            color: #d63384;
            opacity: 0;
            transform: scale(0) rotate(0deg);
            transition: all 0.5s ease;
            z-index: 20;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8), 0 0 10px rgba(255,105,180,0.5);
            font-weight: bold;
            pointer-events: none;
            white-space: nowrap;
        }

        .message.show {
            opacity: 1;
            transform: scale(1) rotate(5deg);
        }

        /* Celebration */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .success-message {
            position: fixed;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 5rem;
            color: #ff1493;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            z-index: 101;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3), 0 0 30px rgba(255,20,147,0.8);
            animation: success-pop 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            background: linear-gradient(45deg, rgba(255,255,255,0.9), rgba(255,182,193,0.9));
            padding: 30px 50px;
            border-radius: 20px;
            border: 3px solid #ff1493;
            box-shadow: 0 20px 60px rgba(255,20,147,0.4);
        }

        @keyframes success-pop {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3) rotate(15deg);
                opacity: 1;
            }
            70% {
                transform: translate(-50%, -50%) scale(0.9) rotate(-5deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .envelope {
                width: 250px;
                height: 170px;
            }
            
            .envelope-flap {
                border-left-width: 125px;
                border-right-width: 125px;
                border-top-width: 85px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <!-- Audio elements - simple approach -->
    <audio id="yesAudio" src="asset/YesSong.mp3"></audio>
    <audio id="noAudio" src="asset/sadNo.mp3"></audio>
    
    <div class="container">
        <h1 class="title">üíå Will you be my Valentine?</h1>
        
        <div class="message" id="message"></div>
        
        <div class="envelope" id="envelope">
            <div class="envelope-back"></div>
            <div class="envelope-flap"></div>
            <div class="envelope-content">
                <button class="btn btn-yes" id="yesBtn">üíñ YES</button>
                <button class="btn btn-no" id="noBtn">üíî NO</button>
            </div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // Simple audio approach - working solution
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const yesAudio = document.getElementById('yesAudio');
        const noAudio = document.getElementById('noAudio');
        const envelope = document.getElementById('envelope');
        const message = document.getElementById('message');
        const floatingHearts = document.getElementById('floatingHearts');
        const celebration = document.getElementById('celebration');
        
        let noClickCount = 0;
        const maxNoClicks = 10;
        let sadSongPlayed = false;

        function stopAll() {
            yesAudio.pause();
            noAudio.pause();
            yesAudio.currentTime = 0;
            noAudio.currentTime = 0;
        }

        // Begging messages for NO button
        const beggingMessages = [
            "Please‚Ä¶ be my Valentine ü•∫",
            "Ill cry, Please üò≠",
            "Wag ganon, ouchie po üíî",
            "Please, crushiecakes",
            "Mahal kita, please? üíù",
            "Huwag mo akong pabayaan Feelings ku üò¢",
            "Sana sagutin mo na ako üíï",
            "Pati na lang ito, please üôè",
            "Last chance na to üåπ",
            "Please lang, mahal na mahal kita crushiecakes üíñ"
        ];

        // Interactive background hearts on click
        document.addEventListener('click', function(e) {
            if (!e.target.classList.contains('btn') && !e.target.closest('.envelope') && !e.target.closest('.message')) {
                createClickHeart(e.clientX, e.clientY);
            }
        });

        function createClickHeart(x, y) {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.fontSize = '20px';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '1';
            heart.style.animation = 'heartFloat 2s ease-out forwards';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        // Add heart float animation
        const heartStyle = document.createElement('style');
        heartStyle.textContent = `
            @keyframes heartFloat {
                0% {
                    transform: translateY(0) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100px) scale(1.5);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(heartStyle);

        // Create floating background elements
        function createBackgroundElements() {
            // Create floating hearts in background
            for (let i = 0; i < 6; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíò'][Math.floor(Math.random() * 5)];
                heart.className = 'floating-element';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
                heart.style.animationDelay = (Math.random() * 15) + 's';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                document.body.appendChild(heart);
            }

            // Create sparkles
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle-bg';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = (Math.random() * 3) + 's';
                document.body.appendChild(sparkle);
            }
        }

        // Initialize floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            floatingHearts.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Create floating hearts periodically
        setInterval(createFloatingHeart, 2000);

        // Create initial floating hearts
        for (let i = 0; i < 5; i++) {
            setTimeout(createFloatingHeart, i * 1000);
        }

        // Initialize background elements
        createBackgroundElements();

        // Envelope interaction
        envelope.addEventListener('click', function(e) {
            if (!e.target.classList.contains('btn')) {
                this.classList.add('open');
            }
        });

        // Auto-open envelope after 2 seconds
        setTimeout(() => {
            envelope.classList.add('open');
        }, 2000);

        // YES button behavior
        yesBtn.addEventListener('click', function() {
            stopAll();
            yesAudio.play().catch(e => console.log(e));
            
            // Clear all existing messages
            const allMessages = document.querySelectorAll('.message');
            allMessages.forEach(msg => {
                msg.classList.remove('show');
                setTimeout(() => msg.remove(), 300);
            });
            
            // Hide title temporarily
            const title = document.querySelector('.title');
            title.style.opacity = '0';
            title.style.transform = 'scale(0.5)';
            
            // Create mega celebration
            createCelebration();
            createFlowerRain();
            createHeartExplosion();
            createSparkles();
            
            // Show success message
            const successMsg = document.createElement('div');
            successMsg.className = 'success-message';
            successMsg.innerHTML = 'I love you so much RENREN KO üíñ<br>üíï üíù üíó üíì üíò';
            document.body.appendChild(successMsg);
            
            // Hide envelope
            envelope.style.opacity = '0';
            envelope.style.transform = 'scale(0.5)';
            
            // Create continuous hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(createFloatingHeart, i * 50);
            }
        });

        // NO button behavior
        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            // Create tear effects
            createTears();
            
            // Play sad song on first NO click
            if (noClickCount === 1 && !sadSongPlayed) {
                stopAll();
                noAudio.play().catch(e => console.log(e));
                sadSongPlayed = true;
            }
            
            // Remove previous message if exists
            const oldMessage = document.querySelector('.message.show');
            if (oldMessage) {
                oldMessage.classList.remove('show');
                setTimeout(() => oldMessage.remove(), 500);
            }
            
            // Create new message element
            const newMessage = document.createElement('div');
            newMessage.className = 'message';
            newMessage.textContent = beggingMessages[Math.min(noClickCount - 1, beggingMessages.length - 1)];
            
            // Random position
            const maxX = window.innerWidth - 300;
            const maxY = window.innerHeight - 100;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            // Random size
            const randomSize = Math.random() * 1.5 + 1; // 1rem to 2.5rem
            const randomRotation = Math.random() * 20 - 10; // -10deg to 10deg
            
            newMessage.style.left = randomX + 'px';
            newMessage.style.top = randomY + 'px';
            newMessage.style.fontSize = randomSize + 'rem';
            
            document.body.appendChild(newMessage);
            
            // Show message with animation
            setTimeout(() => {
                newMessage.style.transform = `scale(1) rotate(${randomRotation}deg)`;
                newMessage.classList.add('show');
            }, 100);
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                newMessage.classList.remove('show');
                setTimeout(() => newMessage.remove(), 500);
            }, 3000);
            
            // Shrink NO button
            const currentScale = Math.max(0.3, 1 - (noClickCount * 0.07));
            this.style.transform = `scale(${currentScale})`;
            
            // Make YES button bigger
            const yesScale = Math.min(1.5, 1 + (noClickCount * 0.05));
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // After 10 clicks, remove NO button
            if (noClickCount >= maxNoClicks) {
                this.style.opacity = '0';
                this.style.pointerEvents = 'none';
                
                // Create final message
                const finalMessage = document.createElement('div');
                finalMessage.className = 'message';
                finalMessage.textContent = "Magiging malungkot ang Valentine's ko kung wala ka‚Ä¶ üíîü•Ä";
                finalMessage.style.left = '50%';
                finalMessage.style.top = '30%';
                finalMessage.style.transform = 'translate(-50%, -50%) scale(0)';
                finalMessage.style.fontSize = '2rem';
                finalMessage.style.position = 'fixed';
                document.body.appendChild(finalMessage);
                
                setTimeout(() => {
                    finalMessage.style.transform = 'translate(-50%, -50%) scale(1)';
                    finalMessage.classList.add('show');
                }, 100);
                
                // Make YES button pulse
                yesBtn.style.animation = 'bounce 1s ease-in-out infinite';
            }
        });

        // Create falling tears effect
        function createTears() {
            const tears = ['üò≠', 'üíß', 'üí¶', 'üò¢'];
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const tear = document.createElement('div');
                    tear.innerHTML = tears[Math.floor(Math.random() * tears.length)];
                    tear.style.position = 'fixed';
                    tear.style.left = (Math.random() * 80 + 10) + '%';
                    tear.style.top = '-50px';
                    tear.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    tear.style.zIndex = '5';
                    tear.style.pointerEvents = 'none';
                    tear.style.animation = `tearFall ${Math.random() * 2 + 3}s linear forwards`;
                    document.body.appendChild(tear);
                    
                    setTimeout(() => {
                        tear.remove();
                    }, 5000);
                }, i * 100);
            }
        }

        // Add tear fall animation
        const tearStyle = document.createElement('style');
        tearStyle.textContent = `
            @keyframes tearFall {
                0% {
                    transform: translateY(-100px) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(tearStyle);

        // Create flower rain effect
        function createFlowerRain() {
            const flowers = ['üåπ', 'üå∏', 'üå∫', 'üå∑', 'üåª', 'üåº', 'üíê'];
            
            // Create continuous flower rain
            const flowerInterval = setInterval(() => {
                const flower = document.createElement('div');
                flower.style.position = 'fixed';
                flower.style.left = Math.random() * 100 + '%';
                flower.style.top = '-50px';
                flower.style.fontSize = (Math.random() * 30 + 20) + 'px';
                flower.style.zIndex = '99';
                flower.style.pointerEvents = 'none';
                flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.animation = `flower-fall ${Math.random() * 3 + 4}s linear forwards`;
                document.body.appendChild(flower);
                
                setTimeout(() => {
                    flower.remove();
                }, 7000);
            }, 300); // New flower every 300ms
            
            // Store interval ID so we can stop it later if needed
            window.flowerRainInterval = flowerInterval;
        }

        // Add flower fall animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes flower-fall {
                0% {
                    transform: translateY(-100px) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0.8;
                }
            }
        `;
        document.head.appendChild(style);

        // Create heart explosion effect
        function createHeartExplosion() {
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíò', '‚ù§Ô∏è', 'üíù'];
            
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.style.position = 'fixed';
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heart.style.zIndex = '102';
                    heart.style.pointerEvents = 'none';
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    
                    const angle = (Math.PI * 2 * i) / 40;
                    const velocity = Math.random() * 300 + 200;
                    const x = Math.cos(angle) * velocity;
                    const y = Math.sin(angle) * velocity;
                    
                    heart.style.animation = 'none';
                    heart.style.transform = 'translate(-50%, -50%)';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.style.transition = 'all 2s ease-out';
                        heart.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(0) rotate(720deg)`;
                        heart.style.opacity = '0';
                    }, 100);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 2100);
                }, i * 30);
            }
        }

        // Create sparkles effect
        function createSparkles() {
            for (let i = 0; i  < 60; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.style.position = 'fixed';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.width = '4px';
                    sparkle.style.height = '4px';
                    sparkle.style.background = '#fff';
                    sparkle.style.borderRadius = '50%';
                    sparkle.style.zIndex = '103';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.boxShadow = '0 0 10px #fff, 0 0 20px #ff69b4';
                    sparkle.style.animation = 'sparkle 1.5s ease-out forwards';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 1500);
                }, i * 20);
            }
        }

        // Add sparkle animation
        const sparkleStyle = document.createElement('style');
        sparkleStyle.textContent = `
            @keyframes sparkle {
                0% {
                    transform: scale(0) rotate(0deg);
                    opacity: 1;
                }
                50% {
                    transform: scale(1) rotate(180deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(0) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(sparkleStyle);

        // Create celebration effect
        function createCelebration() {
            const colors = ['#ff69b4', '#ff1493', '#ffcccb', '#ffb6c1', '#ffc0cb'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 50);
            }
        }

        // Add some interactive hover effects
        yesBtn.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.1)';
        });

        yesBtn.addEventListener('mouseleave', function() {
            if (noClickCount === 0) {
                this.style.transform = 'scale(1)';
            }
        });
    </script>
</body>
